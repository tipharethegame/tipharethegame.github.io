			position: absolute; left: 50%; top: 50%;
			background: url('Loading.gif') no-repeat center;

	<script>
		
		Default = 'Intro/';
		
		Missions = [ 'Nadzor', 'Vperde', 'Vpizdu', 'Chort', 'Koskhoz' ];
		
		var mn = window.location.hash.split('#')[1] - 1;
		if (mn >= 0 && mn < Missions.length) START = 'Missions/' + Missions[mn] + '/Briefing';
		else START = Default;
		
		PREFIX = '1597247462/';
		
	</script>

	<script>
		
		UpdateLayout = function ()
		{
			var sw = window.innerWidth;
			var sh = window.innerHeight;
			
			var sor = Screen.W / Screen.H;
			var scr = sw / sh, zf = scr / sor;
			if (scr < sor) sh *= zf; else sw /= zf;
			
			Screen.Canvas.style.width = sw + 'px';
			Screen.Canvas.style.height = sh + 'px';
			Screen.Canvas.style.marginLeft = -(sw / 2) + 'px';
			Screen.Canvas.style.marginTop = -(sh / 2) + 'px';
			Screen.Canvas.style.visibility = 'visible';
		}
		
		window.addEventListener("load", UpdateLayout);
		window.addEventListener("resize", UpdateLayout);
		
	</script>
